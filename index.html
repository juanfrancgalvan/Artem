<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Juan Francisco Galván">
  <meta name="date" content="10/08/2022">
  <meta name="description" content="Art gallery made by great artists">
  <meta name="keywords" content="art, artists, gallery, paintings">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="build/images/favicon.webp" type="image/x-icon">
  <link rel="preload" href="build/images/background.webp" as="image">
  <link rel="preload" href="build/style.css" as="style">
  <link rel="stylesheet" href="build/style.css">
  <title>Artem</title>
</head>
<body>
  <header class="header">
    <h1>Artem</h1>
    <nav class="nav">
      <a href="#gallery" aria-label="Gallery">Gallery</a>
      <a href="#contact" aria-label="Contact">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h2>SEO Art</h2>
    <p>Lorem ipsum dolor sit amet.</p>
  </section>
  <main class="container">
    <section id="gallery" class="gallery">
      <h2>Gallery</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <div class="gallery-grid">
        <img src="build/images/gallery1.webp" alt="Gallery" loading="lazy" class="zoom">
        <img src="build/images/gallery2.webp" alt="Gallery" loading="lazy" class="zoom">
        <img src="build/images/gallery3.webp" alt="Gallery" loading="lazy" class="zoom">
        <img src="build/images/gallery4.webp" alt="Gallery" loading="lazy" class="zoom">
        <img src="build/images/gallery5.webp" alt="Gallery" loading="lazy" class="zoom">
        <img src="build/images/gallery6.webp" alt="Gallery" loading="lazy" class="zoom">
      </div>
    </section>
    <section id="contact" class="contact">
      <h2>Contact</h2>
      <form class="form">
        <fieldset>
          <div>
            <div class="field">
              <label for="name">Name</label>
              <input type="text" id="name" autocomplete="off" placeholder="Name" class="input-text">
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" autocomplete="off" placeholder="Phone" class="input-text">
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email" autocomplete="off" placeholder="Email" class="input-text">
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" class="input-text"></textarea>
            </div>
          </div>
          <div class="align">
            <input type="submit" value="Send" class="buttom">
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>Created by Juan Francisco Galván</p>
  </footer>
</body>
</html>
