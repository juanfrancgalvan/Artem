<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="author" content="Juan Francisco Galván">
  <meta name="date" content="13/12/2023">
  <meta name="description" content="Landing Page">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagenes/convertidas/favicon.webp" type="image/x-icon">
  <link rel="preload" href="imagenes/convertidas/background.webp" as="image">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
  <title>Artepx</title>
</head>
<body>
  <header class="encabezado">
    <h1 class="encabezado__logo">Artepx</h1>
    <nav class="barra">
      <ul class="barra__lista">
        <li><a href="#galeria" class="barra__enlace" aria-label="Galeria">Galería</a></li>
        <li><a href="#contacto" class="barra__enlace" aria-label="Contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h2 class="hero__titulo">SEO Arte</h2>
    <p class="hero__texto">Lorem ipsum dolor sit amet.</p>
  </section>
  <main class="contenedor">
    <section id="galeria" class="galeria">
      <h2 class="galeria__titulo">Galería</h2>
      <div class="galeria__grid">
        <img src="imagenes/convertidas/galeria1.webp" alt="Galería 1" loading="lazy" width="300" height="200" class="galeria__imagen galeria__imagen--zoom">
        <img src="imagenes/convertidas/galeria2.webp" alt="Galería 2" loading="lazy" width="300" height="200" class="galeria__imagen galeria__imagen--zoom">
        <img src="imagenes/convertidas/galeria3.webp" alt="Galería 3" loading="lazy" width="300" height="200" class="galeria__imagen galeria__imagen--zoom">
        <img src="imagenes/convertidas/galeria4.webp" alt="Galería 4" loading="lazy" width="300" height="200" class="galeria__imagen galeria__imagen--zoom">
        <img src="imagenes/convertidas/galeria5.webp" alt="Galería 5" loading="lazy" width="300" height="200" class="galeria__imagen galeria__imagen--zoom">
        <img src="imagenes/convertidas/galeria6.webp" alt="Galería 6" loading="lazy" width="300" height="200" class="galeria__imagen galeria__imagen--zoom">
      </div>
    </section>
    <section id="contacto" class="contacto">
      <h2 class="contacto__titulo">Contacto</h2>
      <form class="formulario">
        <fieldset>
          <div>
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Nombre" class="entrada">
            </div>
            <div class="campo">
              <label for="telefono">Teléfono</label>
              <input type="number" id="telefono" placeholder="Teléfono" class="entrada">
            </div>
            <div class="campo">
              <label for="correo">Correo Electrónico</label>
              <input type="email" id="correo" placeholder="Correo Electrónico" class="entrada">
            </div>
            <div class="campo">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" class="entrada"></textarea>
            </div>
          </div>
          <div class="alinear">
            <input type="submit" value="Enviar" class="boton">
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <footer class="pie">
    <p class="pie__texto">Creado por Juan Francisco Galván</p>
  </footer>
</body>
</html>
